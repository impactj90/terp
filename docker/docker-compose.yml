services:
  postgres:
    image: postgres:16-alpine
    container_name: terp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: terp
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d terp"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/api.dev.Dockerfile
    container_name: terp-api
    ports:
      - "8080:8080"
    environment:
      ENV: development
      PORT: "8080"
      DATABASE_URL: postgres://dev:dev@postgres:5432/terp?sslmode=disable
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRY: 24h
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../apps/api:/app
    working_dir: /app

volumes:
  postgres_data:
