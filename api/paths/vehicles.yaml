# Vehicle endpoints
/vehicles:
  get:
    tags:
      - Vehicles
    summary: List vehicles
    description: |
      Returns all vehicles for the tenant.
      Placeholder - requires separate vehicle documentation for full implementation.
    operationId: listVehicles
    responses:
      200:
        description: List of vehicles
        schema:
          $ref: '../schemas/vehicles.yaml#/VehicleList'
      401:
        $ref: '../responses/errors.yaml#/Unauthorized'
  post:
    tags:
      - Vehicles
    summary: Create vehicle
    description: |
      Creates a new vehicle with a unique code.
      Placeholder - requires separate vehicle documentation for full implementation.
    operationId: createVehicle
    parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '../schemas/vehicles.yaml#/CreateVehicleRequest'
    responses:
      201:
        description: Created vehicle
        schema:
          $ref: '../schemas/vehicles.yaml#/Vehicle'
      400:
        $ref: '../responses/errors.yaml#/BadRequest'
      401:
        $ref: '../responses/errors.yaml#/Unauthorized'
      409:
        description: Code already exists
        schema:
          $ref: '../schemas/common.yaml#/ProblemDetails'

/vehicles/{id}:
  get:
    tags:
      - Vehicles
    summary: Get vehicle by ID
    description: |
      Retrieves vehicle details.
      Placeholder - requires separate vehicle documentation for full implementation.
    operationId: getVehicle
    parameters:
      - name: id
        in: path
        required: true
        type: string
        format: uuid
    responses:
      200:
        description: Vehicle details
        schema:
          $ref: '../schemas/vehicles.yaml#/Vehicle'
      401:
        $ref: '../responses/errors.yaml#/Unauthorized'
      404:
        $ref: '../responses/errors.yaml#/NotFound'
  patch:
    tags:
      - Vehicles
    summary: Update vehicle
    description: |
      Updates vehicle properties. Code cannot be changed.
      Placeholder - requires separate vehicle documentation for full implementation.
    operationId: updateVehicle
    parameters:
      - name: id
        in: path
        required: true
        type: string
        format: uuid
      - name: body
        in: body
        required: true
        schema:
          $ref: '../schemas/vehicles.yaml#/UpdateVehicleRequest'
    responses:
      200:
        description: Updated vehicle
        schema:
          $ref: '../schemas/vehicles.yaml#/Vehicle'
      400:
        $ref: '../responses/errors.yaml#/BadRequest'
      401:
        $ref: '../responses/errors.yaml#/Unauthorized'
      404:
        $ref: '../responses/errors.yaml#/NotFound'
  delete:
    tags:
      - Vehicles
    summary: Delete vehicle
    description: |
      Permanently removes a vehicle.
      Placeholder - requires separate vehicle documentation for full implementation.
    operationId: deleteVehicle
    parameters:
      - name: id
        in: path
        required: true
        type: string
        format: uuid
    responses:
      204:
        description: Vehicle deleted
      401:
        $ref: '../responses/errors.yaml#/Unauthorized'
      404:
        $ref: '../responses/errors.yaml#/NotFound'

