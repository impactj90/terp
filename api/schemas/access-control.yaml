# Employee Access Assignment schemas
EmployeeAccessAssignment:
  type: object
  required:
    - id
    - tenant_id
    - employee_id
    - access_profile_id
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
    employee_id:
      type: string
      format: uuid
    access_profile_id:
      type: string
      format: uuid
    valid_from:
      type: string
      format: date
      x-nullable: true
    valid_to:
      type: string
      format: date
      x-nullable: true
    is_active:
      type: boolean
      example: true
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

CreateEmployeeAccessAssignmentRequest:
  type: object
  required:
    - employee_id
    - access_profile_id
  properties:
    employee_id:
      type: string
      format: uuid
    access_profile_id:
      type: string
      format: uuid
    valid_from:
      type: string
      format: date
    valid_to:
      type: string
      format: date

UpdateEmployeeAccessAssignmentRequest:
  type: object
  properties:
    valid_from:
      type: string
      format: date
    valid_to:
      type: string
      format: date
    is_active:
      type: boolean

EmployeeAccessAssignmentList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/EmployeeAccessAssignment'
