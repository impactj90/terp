# Access Zone schemas
AccessZone:
  type: object
  required:
    - id
    - tenant_id
    - code
    - name
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
    code:
      type: string
      example: "ZONE_A"
    name:
      type: string
      example: "Building A Entrance"
    description:
      type: string
      x-nullable: true
    is_active:
      type: boolean
      example: true
    sort_order:
      type: integer
      example: 0
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

CreateAccessZoneRequest:
  type: object
  required:
    - code
    - name
  properties:
    code:
      type: string
      minLength: 1
      maxLength: 50
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    sort_order:
      type: integer

UpdateAccessZoneRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    is_active:
      type: boolean
    sort_order:
      type: integer

AccessZoneList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/AccessZone'

# Access Profile schemas
