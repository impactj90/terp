# Vacation Calculation Group schemas
VacationCalculationGroup:
  type: object
  required:
    - id
    - tenant_id
    - code
    - name
    - basis
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
    code:
      type: string
      example: "STANDARD"
    name:
      type: string
      example: "Standard Vacation Group"
    description:
      type: string
      x-nullable: true
    basis:
      type: string
      enum: [calendar_year, entry_date]
      description: "Vacation year basis: calendar_year (Jan-Dec) or entry_date (hire anniversary)"
      example: "calendar_year"
    is_active:
      type: boolean
      example: true
    special_calculations:
      type: array
      items:
        $ref: '../schemas/vacation-special-calculations.yaml#/VacationSpecialCalculationSummary'
      description: "Special calculations linked to this group"
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

VacationCalculationGroupSummary:
  type: object
  required:
    - id
    - code
    - name
    - basis
  properties:
    id:
      type: string
      format: uuid
    code:
      type: string
    name:
      type: string
    basis:
      type: string
      enum: [calendar_year, entry_date]

CreateVacationCalculationGroupRequest:
  type: object
  required:
    - code
    - name
  properties:
    code:
      type: string
      minLength: 1
      maxLength: 50
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    basis:
      type: string
      enum: [calendar_year, entry_date]
      default: "calendar_year"
    special_calculation_ids:
      type: array
      items:
        type: string
        format: uuid
      description: "IDs of special calculations to link to this group"

UpdateVacationCalculationGroupRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    basis:
      type: string
      enum: [calendar_year, entry_date]
    is_active:
      type: boolean
    special_calculation_ids:
      type: array
      items:
        type: string
        format: uuid
      description: "Replace linked special calculations with this set"

VacationCalculationGroupList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/VacationCalculationGroup'
