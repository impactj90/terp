# Booking Type Group schemas
BookingTypeGroup:
  type: object
  required:
    - id
    - code
    - name
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
    code:
      type: string
    name:
      type: string
    description:
      type: string
      x-nullable: true
    is_active:
      type: boolean
      example: true
    booking_type_ids:
      type: array
      items:
        type: string
        format: uuid
      description: IDs of booking types in this group
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

CreateBookingTypeGroupRequest:
  type: object
  required:
    - code
    - name
  properties:
    code:
      type: string
      minLength: 1
      maxLength: 50
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    booking_type_ids:
      type: array
      items:
        type: string
        format: uuid
      description: IDs of booking types to add as members

UpdateBookingTypeGroupRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    is_active:
      type: boolean
    booking_type_ids:
      type: array
      items:
        type: string
        format: uuid
      description: Replace group members with these booking type IDs

BookingTypeGroupList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/BookingTypeGroup'
