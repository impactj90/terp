# Contact Type schemas
ContactType:
  type: object
  required:
    - id
    - tenant_id
    - code
    - name
    - data_type
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
    code:
      type: string
      example: "EMAIL"
    name:
      type: string
      example: "Email Address"
    data_type:
      type: string
      enum:
        - text
        - email
        - phone
        - url
      example: "email"
      description: "Validation format for contact values"
    description:
      type: string
      x-nullable: true
    is_active:
      type: boolean
      example: true
    sort_order:
      type: integer
      example: 0
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

CreateContactTypeRequest:
  type: object
  required:
    - code
    - name
    - data_type
  properties:
    code:
      type: string
      minLength: 1
      maxLength: 50
    name:
      type: string
      minLength: 1
      maxLength: 255
    data_type:
      type: string
      enum:
        - text
        - email
        - phone
        - url
    description:
      type: string
    sort_order:
      type: integer

UpdateContactTypeRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    is_active:
      type: boolean
    sort_order:
      type: integer

ContactTypeList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/ContactType'

# Contact Kind schemas
