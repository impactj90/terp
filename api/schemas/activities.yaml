# Activity-related schemas
Activity:
  type: object
  required:
    - id
    - tenant_id
    - name
    - code
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
    code:
      type: string
      example: "DEV"
    name:
      type: string
      example: "Development"
    description:
      type: string
      x-nullable: true
    is_active:
      type: boolean
      example: true
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

CreateActivityRequest:
  type: object
  required:
    - name
    - code
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
    code:
      type: string
      minLength: 1
      maxLength: 50
    description:
      type: string

UpdateActivityRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
    code:
      type: string
      minLength: 1
      maxLength: 50
    description:
      type: string
    is_active:
      type: boolean

ActivityList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/Activity'
