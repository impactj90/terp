# User-related schemas
User:
  type: object
  required:
    - id
    - email
    - display_name
    - role
    - created_at
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
      x-nullable: true
    email:
      type: string
      format: email
      example: "user@example.com"
    username:
      type: string
      x-nullable: true
      example: "jdoe"
    display_name:
      type: string
      example: "John Doe"
    avatar_url:
      type: string
      format: uri
      x-nullable: true
      example: "https://storage.example.com/avatars/abc123.jpg"
    role:
      type: string
      enum:
        - user
        - admin
      example: "user"
    sso_id:
      type: string
      x-nullable: true
    is_active:
      type: boolean
      example: true
    is_locked:
      type: boolean
      example: false
    data_scope_type:
      type: string
      enum:
        - all
        - tenant
        - department
        - employee
      example: "all"
    data_scope_tenant_ids:
      type: array
      items:
        type: string
        format: uuid
    data_scope_department_ids:
      type: array
      items:
        type: string
        format: uuid
    data_scope_employee_ids:
      type: array
      items:
        type: string
        format: uuid
    employee_id:
      type: string
      format: uuid
      x-nullable: true
      description: "ID of the linked employee record, if any"
    user_group_id:
      type: string
      format: uuid
      x-nullable: true
      description: "ID of the assigned user group, if any"
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

UserSummary:
  type: object
  required:
    - id
    - display_name
  properties:
    id:
      type: string
      format: uuid
    display_name:
      type: string
      example: "John Doe"
    avatar_url:
      type: string
      format: uri

UpdateUserRequest:
  type: object
  properties:
    display_name:
      type: string
      minLength: 2
      maxLength: 255
    avatar_url:
      type: string
      format: uri
    user_group_id:
      type: string
      format: uuid
      x-nullable: true
    username:
      type: string
      x-nullable: true
    employee_id:
      type: string
      format: uuid
      x-nullable: true
    sso_id:
      type: string
      x-nullable: true
    is_active:
      type: boolean
    is_locked:
      type: boolean
    data_scope_type:
      type: string
      enum:
        - all
        - tenant
        - department
        - employee
    data_scope_tenant_ids:
      type: array
      items:
        type: string
        format: uuid
    data_scope_department_ids:
      type: array
      items:
        type: string
        format: uuid
    data_scope_employee_ids:
      type: array
      items:
        type: string
        format: uuid

CreateUserRequest:
  type: object
  required:
    - email
    - display_name
  properties:
    tenant_id:
      type: string
      format: uuid
      x-nullable: true
    email:
      type: string
      format: email
      example: "user@example.com"
    username:
      type: string
      x-nullable: true
    display_name:
      type: string
      example: "John Doe"
    password:
      type: string
      format: password
    sso_id:
      type: string
      x-nullable: true
    user_group_id:
      type: string
      format: uuid
      x-nullable: true
    employee_id:
      type: string
      format: uuid
      x-nullable: true
    is_active:
      type: boolean
    is_locked:
      type: boolean
    data_scope_type:
      type: string
      enum:
        - all
        - tenant
        - department
        - employee
    data_scope_tenant_ids:
      type: array
      items:
        type: string
        format: uuid
    data_scope_department_ids:
      type: array
      items:
        type: string
        format: uuid
    data_scope_employee_ids:
      type: array
      items:
        type: string
        format: uuid

ChangePasswordRequest:
  type: object
  required:
    - new_password
  properties:
    current_password:
      type: string
      format: password
    new_password:
      type: string
      format: password

UserList:
  type: object
  required:
    - data
    - meta
  properties:
    data:
      type: array
      items:
        $ref: '#/User'
    meta:
      $ref: './common.yaml#/PaginationMeta'

CurrentUserPermissions:
  type: object
  required:
    - permission_ids
    - is_admin
  properties:
    permission_ids:
      type: array
      items:
        type: string
        format: uuid
    is_admin:
      type: boolean

CurrentUserPermissionsResponse:
  type: object
  required:
    - data
  properties:
    data:
      $ref: '#/CurrentUserPermissions'
