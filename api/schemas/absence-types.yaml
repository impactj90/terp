# Absence Type-related schemas
AbsenceType:
  type: object
  required:
    - id
    - code
    - name
    - category
    - affects_vacation_balance
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
      x-nullable: true
      description: Null for system absence types
    code:
      type: string
      example: "VAC"
    name:
      type: string
      example: "Vacation"
    description:
      type: string
      x-nullable: true
    category:
      type: string
      enum:
        - vacation
        - sick
        - personal
        - unpaid
        - holiday
        - other
      example: "vacation"
    is_paid:
      type: boolean
      example: true
    affects_vacation_balance:
      type: boolean
      description: Whether this absence type deducts from vacation balance
      example: true
    requires_approval:
      type: boolean
      example: true
    portion:
      type: integer
      enum: [0, 1, 2]
      description: "ZMI Anteil: portion of regular hours credited (0=none, 1=full, 2=half)"
      example: 1
    holiday_code:
      type: string
      x-nullable: true
      description: "ZMI Kürzel am Feiertag: alternative code used on holidays"
      example: "UH"
    priority:
      type: integer
      description: "ZMI Priorität: higher value wins when holiday and absence overlap"
      example: 0
    sort_order:
      type: integer
      description: Display ordering
      example: 0
    requires_document:
      type: boolean
      description: Whether this absence type requires a medical certificate or document
      example: false
    absence_type_group_id:
      type: string
      format: uuid
      x-nullable: true
      description: Group this absence type belongs to
    calculation_rule_id:
      type: string
      format: uuid
      x-nullable: true
      description: Calculation rule that determines account value for this absence type
    color:
      type: string
      description: Hex color for UI display
      example: "#4CAF50"
    is_system:
      type: boolean
      description: System types cannot be deleted
      example: false
    is_active:
      type: boolean
      example: true
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

AbsenceTypeSummary:
  type: object
  required:
    - id
    - code
    - name
    - category
  properties:
    id:
      type: string
      format: uuid
    code:
      type: string
    name:
      type: string
    category:
      type: string
    color:
      type: string

CreateAbsenceTypeRequest:
  type: object
  required:
    - code
    - name
    - category
  properties:
    code:
      type: string
      minLength: 1
      maxLength: 20
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    category:
      type: string
      enum:
        - vacation
        - sick
        - personal
        - unpaid
        - holiday
        - other
    is_paid:
      type: boolean
      default: true
    affects_vacation_balance:
      type: boolean
      default: false
    requires_approval:
      type: boolean
      default: true
    color:
      type: string
    portion:
      type: integer
      enum: [0, 1, 2]
      default: 1
      description: "ZMI Anteil: 0=none, 1=full, 2=half"
    holiday_code:
      type: string
      maxLength: 10
      description: "Alternative code on holidays"
    priority:
      type: integer
      default: 0
      description: "Priority when holiday+absence overlap"
    sort_order:
      type: integer
      default: 0
    requires_document:
      type: boolean
      default: false
    absence_type_group_id:
      type: string
      format: uuid
    calculation_rule_id:
      type: string
      format: uuid

UpdateAbsenceTypeRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    category:
      type: string
      enum:
        - vacation
        - sick
        - personal
        - unpaid
        - holiday
        - other
    is_paid:
      type: boolean
    affects_vacation_balance:
      type: boolean
    requires_approval:
      type: boolean
    color:
      type: string
    is_active:
      type: boolean
    portion:
      type: integer
      enum: [0, 1, 2]
      description: "ZMI Anteil: 0=none, 1=full, 2=half"
    holiday_code:
      type: string
      maxLength: 10
    priority:
      type: integer
    sort_order:
      type: integer
    requires_document:
      type: boolean
    absence_type_group_id:
      type: string
      format: uuid
    calculation_rule_id:
      type: string
      format: uuid

AbsenceTypeList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/AbsenceType'
