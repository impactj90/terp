# Booking Reason schemas
BookingReason:
  type: object
  required:
    - id
    - tenant_id
    - booking_type_id
    - code
    - label
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
    booking_type_id:
      type: string
      format: uuid
    code:
      type: string
      example: "ERRAND"
    label:
      type: string
      example: "Work Errand"
    is_active:
      type: boolean
      example: true
    sort_order:
      type: integer
      example: 0
    reference_time:
      type: string
      enum:
        - plan_start
        - plan_end
        - booking_time
      x-nullable: true
      description: >
        Reference point for automatic time adjustment. When set along with offset_minutes,
        a derived booking is automatically created when bookings use this reason.
    offset_minutes:
      type: integer
      x-nullable: true
      description: >
        Signed offset in minutes from the reference time. Positive = later, negative = earlier.
        Example: -30 with plan_start=07:00 creates a derived booking at 06:30.
    adjustment_booking_type_id:
      type: string
      format: uuid
      x-nullable: true
      description: >
        Booking type to use for the derived booking. If not set, the system uses
        the opposite direction of the original booking type.
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

CreateBookingReasonRequest:
  type: object
  required:
    - booking_type_id
    - code
    - label
  properties:
    booking_type_id:
      type: string
      format: uuid
    code:
      type: string
      minLength: 1
      maxLength: 50
    label:
      type: string
      minLength: 1
      maxLength: 255
    sort_order:
      type: integer
    reference_time:
      type: string
      enum:
        - plan_start
        - plan_end
        - booking_time
    offset_minutes:
      type: integer
    adjustment_booking_type_id:
      type: string
      format: uuid

UpdateBookingReasonRequest:
  type: object
  properties:
    label:
      type: string
      minLength: 1
      maxLength: 255
    is_active:
      type: boolean
    sort_order:
      type: integer
    reference_time:
      type: string
      enum:
        - plan_start
        - plan_end
        - booking_time
      x-nullable: true
    offset_minutes:
      type: integer
      x-nullable: true
    adjustment_booking_type_id:
      type: string
      format: uuid
      x-nullable: true

BookingReasonList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/BookingReason'
