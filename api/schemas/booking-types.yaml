# Booking Type-related schemas
BookingType:
  type: object
  required:
    - id
    - tenant_id
    - code
    - name
    - direction
    - category
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
      x-nullable: true
      description: Null for system booking types
    code:
      type: string
      example: "COME"
    name:
      type: string
      example: "Clock In"
    description:
      type: string
      x-nullable: true
    direction:
      type: string
      enum:
        - in
        - out
      description: Whether this is an arrival (in) or departure (out) booking
      example: "in"
    category:
      type: string
      enum:
        - work
        - break
        - business_trip
        - other
      description: Functional category of the booking type
      example: "work"
    account_id:
      type: string
      format: uuid
      x-nullable: true
      description: Optional linked account for time calculations
    requires_reason:
      type: boolean
      description: Whether bookings of this type must include a reason code
      example: false
    is_system:
      type: boolean
      description: System types cannot be deleted
      example: true
    is_active:
      type: boolean
      example: true
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

BookingTypeSummary:
  type: object
  required:
    - id
    - code
    - name
    - direction
  properties:
    id:
      type: string
      format: uuid
    code:
      type: string
    name:
      type: string
    direction:
      type: string
      enum:
        - in
        - out

CreateBookingTypeRequest:
  type: object
  required:
    - code
    - name
    - direction
  properties:
    code:
      type: string
      minLength: 1
      maxLength: 20
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    direction:
      type: string
      enum:
        - in
        - out
    category:
      type: string
      enum:
        - work
        - break
        - business_trip
        - other
      description: Defaults to 'work' if not specified
    account_id:
      type: string
      format: uuid
      x-nullable: true
    requires_reason:
      type: boolean

UpdateBookingTypeRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    is_active:
      type: boolean
    category:
      type: string
      enum:
        - work
        - break
        - business_trip
        - other
    account_id:
      type: string
      format: uuid
      x-nullable: true
    requires_reason:
      type: boolean

BookingTypeList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/BookingType'
