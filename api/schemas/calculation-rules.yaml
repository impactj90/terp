# Calculation Rule schemas
CalculationRule:
  type: object
  required:
    - id
    - tenant_id
    - code
    - name
    - value
    - factor
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
    code:
      type: string
      example: "FULL_DAY"
    name:
      type: string
      example: "Full Day Absence"
    description:
      type: string
      x-nullable: true
    account_id:
      type: string
      format: uuid
      x-nullable: true
      description: Linked account for writing calculated values
    value:
      type: integer
      description: "Value in minutes. 0 means use daily target time from employee time plan"
      example: 0
    factor:
      type: number
      format: double
      description: "Multiplier applied to value or daily target time (e.g. 1.0 = full, 0.5 = half)"
      example: 1.0
    is_active:
      type: boolean
      example: true
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

CalculationRuleSummary:
  type: object
  required:
    - id
    - code
    - name
  properties:
    id:
      type: string
      format: uuid
    code:
      type: string
    name:
      type: string

CreateCalculationRuleRequest:
  type: object
  required:
    - code
    - name
  properties:
    code:
      type: string
      minLength: 1
      maxLength: 50
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    account_id:
      type: string
      format: uuid
    value:
      type: integer
      default: 0
      description: "Value in minutes. 0 = use daily target time"
    factor:
      type: number
      format: double
      default: 1.0
      description: "Multiplier (e.g. 1.0 = full, 0.5 = half)"

UpdateCalculationRuleRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    account_id:
      type: string
      format: uuid
      x-nullable: true
    value:
      type: integer
      description: "Value in minutes. 0 = use daily target time"
    factor:
      type: number
      format: double
      description: "Multiplier (e.g. 1.0 = full, 0.5 = half)"
    is_active:
      type: boolean

CalculationRuleList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/CalculationRule'
