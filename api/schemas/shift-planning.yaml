# Shift schemas
Shift:
  type: object
  required:
    - id
    - tenant_id
    - code
    - name
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
    code:
      type: string
      example: "SHIFT-EARLY"
    name:
      type: string
      example: "Early Shift"
    description:
      type: string
      x-nullable: true
    day_plan_id:
      type: string
      format: uuid
      x-nullable: true
    color:
      type: string
      example: "#2196F3"
      x-nullable: true
    qualification:
      type: string
      x-nullable: true
    is_active:
      type: boolean
      example: true
    sort_order:
      type: integer
      example: 0
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

CreateShiftRequest:
  type: object
  required:
    - code
    - name
  properties:
    code:
      type: string
      minLength: 1
      maxLength: 50
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    day_plan_id:
      type: string
      format: uuid
    color:
      type: string
      maxLength: 7
    qualification:
      type: string
    sort_order:
      type: integer

UpdateShiftRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    day_plan_id:
      type: string
      format: uuid
    color:
      type: string
      maxLength: 7
    qualification:
      type: string
    is_active:
      type: boolean
    sort_order:
      type: integer

ShiftList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/Shift'

# Shift Assignment schemas
ShiftAssignment:
  type: object
  required:
    - id
    - tenant_id
    - employee_id
    - shift_id
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
    employee_id:
      type: string
      format: uuid
    shift_id:
      type: string
      format: uuid
    valid_from:
      type: string
      format: date
      x-nullable: true
    valid_to:
      type: string
      format: date
      x-nullable: true
    notes:
      type: string
      x-nullable: true
    is_active:
      type: boolean
      example: true
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

CreateShiftAssignmentRequest:
  type: object
  required:
    - employee_id
    - shift_id
  properties:
    employee_id:
      type: string
      format: uuid
    shift_id:
      type: string
      format: uuid
    valid_from:
      type: string
      format: date
    valid_to:
      type: string
      format: date
    notes:
      type: string

UpdateShiftAssignmentRequest:
  type: object
  properties:
    valid_from:
      type: string
      format: date
    valid_to:
      type: string
      format: date
    notes:
      type: string
    is_active:
      type: boolean

ShiftAssignmentList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/ShiftAssignment'
