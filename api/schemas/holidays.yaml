# Holiday-related schemas
Holiday:
  type: object
  required:
    - id
    - tenant_id
    - holiday_date
    - name
    - category
    - applies_to_all
    - created_at
  properties:
    id:
      type: string
      format: uuid
    tenant_id:
      type: string
      format: uuid
    holiday_date:
      type: string
      format: date
      example: "2024-01-01"
    name:
      type: string
      example: "New Year's Day"
    category:
      type: integer
      enum: [1, 2, 3]
      description: Holiday credit category (1=full, 2=half, 3=custom)
      example: 1
    applies_to_all:
      type: boolean
      example: true
    department_id:
      type: string
      format: uuid
      description: Optional department restriction
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

CreateHolidayRequest:
  type: object
  required:
    - holiday_date
    - name
    - category
  properties:
    holiday_date:
      type: string
      format: date
      example: "2024-01-01"
    name:
      type: string
      minLength: 1
      maxLength: 255
      example: "New Year's Day"
    category:
      type: integer
      enum: [1, 2, 3]
      description: Holiday credit category (1=full, 2=half, 3=custom)
      example: 1
    applies_to_all:
      type: boolean
      default: true
    department_id:
      type: string
      format: uuid
      description: Optional department restriction

UpdateHolidayRequest:
  type: object
  properties:
    holiday_date:
      type: string
      format: date
    name:
      type: string
      minLength: 1
      maxLength: 255
    category:
      type: integer
      enum: [1, 2, 3]
      description: Holiday credit category (1=full, 2=half, 3=custom)
    applies_to_all:
      type: boolean
    department_id:
      type: string
      format: uuid

HolidayList:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      items:
        $ref: '#/Holiday'

HolidayCategoryOverride:
  type: object
  required:
    - month
    - day
    - category
  properties:
    month:
      type: integer
      minimum: 1
      maximum: 12
      example: 12
    day:
      type: integer
      minimum: 1
      maximum: 31
      example: 24
    category:
      type: integer
      enum: [1, 2, 3]
      description: Holiday credit category (1=full, 2=half, 3=custom)
      example: 2

GenerateHolidaysRequest:
  type: object
  required:
    - year
    - state
  properties:
    year:
      type: integer
      example: 2026
    state:
      type: string
      enum: [BW, BY, BE, BB, HB, HH, HE, MV, NI, NW, RP, SL, SN, ST, SH, TH]
      description: German federal state (Bundesland) code
    skip_existing:
      type: boolean
      default: true

CopyHolidaysRequest:
  type: object
  required:
    - source_year
    - target_year
  properties:
    source_year:
      type: integer
      example: 2025
    target_year:
      type: integer
      example: 2026
    category_overrides:
      type: array
      items:
        $ref: '#/HolidayCategoryOverride'
    skip_existing:
      type: boolean
      default: true
