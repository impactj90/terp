security:
  - BearerAuth: []
paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: |
        Returns service health status and version. Use for load balancer health
        checks and monitoring. No authentication required.
      operationId: getHealth
      security: []
      responses:
        "200":
          description: Service healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  version:
                    type: string
                    example: 1.0.0
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login with credentials
      description: |
        Authenticate with email/password and receive a JWT token.
        In development mode, use dev/login instead for easier testing.
      operationId: authLogin
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
        required: true
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalError"
  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh token
      description: Exchange a valid JWT for a new one
      operationId: authRefresh
      responses:
        "200":
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: New JWT token
        "401":
          $ref: "#/components/responses/Unauthorized"
  /auth/logout:
    post:
      tags:
        - Auth
      summary: Logout
      description: Clears session/JWT cookie
      operationId: authLogout
      responses:
        "204":
          description: Logged out successfully
        "401":
          $ref: "#/components/responses/Unauthorized"
  /auth/me:
    get:
      tags:
        - Auth
      summary: Get current user
      description: Returns the authenticated user's profile
      operationId: getCurrentUser
      responses:
        "200":
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /auth/permissions:
    get:
      tags:
        - Auth
      summary: Get current user permissions
      description: Returns permission IDs for the authenticated user
      operationId: getCurrentUserPermissions
      responses:
        "200":
          description: Current user permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrentUserPermissionsResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /auth/dev/login:
    get:
      tags:
        - Auth
      summary: Dev mode login
      description: |
        Development-only endpoint for testing authentication.
        Returns a JWT token for a test user with the specified role.
        Only available when ENV=development.
      operationId: devLogin
      security: []
      parameters:
        - name: role
          in: query
          required: false
          description: Role of the test user to authenticate as
          schema:
            type: string
            enum:
              - admin
              - user
            default: user
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/Forbidden"
  /auth/dev/users:
    get:
      tags:
        - Auth
      summary: List dev users
      description: |
        Development-only endpoint that lists available test users.
        Only available when ENV=development.
      operationId: devUsers
      security: []
      responses:
        "200":
          description: List of dev users
          content:
            application/json:
              schema:
                type: object
                properties:
                  dev_mode:
                    type: boolean
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
        "403":
          $ref: "#/components/responses/Forbidden"
  /users:
    get:
      tags:
        - Users
      summary: List users
      description: |
        Returns a paginated list of users in the system. Users are people who
        can log in to the application. Supports search by name or email and
        cursor-based pagination for large datasets.
      operationId: listUsers
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: cursor
          in: query
          schema:
            type: string
        - name: search
          in: query
          description: Search by name or email
          schema:
            type: string
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserList"
        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      tags:
        - Users
      summary: Create user
      description: >
        Creates a new user account and optionally assigns a user group and data
        scope.

        Requires users.manage permission.
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
        required: true
      responses:
        "201":
          description: Created user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  "/users/{id}":
    get:
      tags:
        - Users
      summary: Get user by ID
      description: |
        Retrieves a single user's profile including email, display name, avatar,
        and role. Use this to display user details or populate an edit form.
      operationId: getUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    patch:
      tags:
        - Users
      summary: Update user
      description: >
        Updates a user's profile information. Users can update their own
        profile;

        admins can update any user. Supports partial updates - only include

        fields that should change.
      operationId: updateUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequest"
        required: true
      responses:
        "200":
          description: Updated user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      tags:
        - Users
      summary: Delete user
      description: |
        Deletes a user account. Admin only.
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: User deleted
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
  "/users/{id}/password":
    post:
      tags:
        - Users
      summary: Change user password
      description: >
        Updates the password for a user. Users can change their own password;
        admins can reset any user's password.
      operationId: changeUserPassword
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequest"
        required: true
      responses:
        "204":
          description: Password updated
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
  /notifications:
    get:
      tags:
        - Notifications
      summary: List notifications for the current user
      operationId: listNotifications
      parameters:
        - name: type
          in: query
          description: Filter by notification type
          schema:
            type: string
            enum:
              - approvals
              - errors
              - reminders
              - system
        - name: unread
          in: query
          description: Filter by unread status
          schema:
            type: boolean
        - name: from
          in: query
          description: Start datetime filter
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: End datetime filter
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        "200":
          description: List of notifications
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationList"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  "/notifications/{id}/read":
    post:
      tags:
        - Notifications
      summary: Mark notification as read
      operationId: markNotificationRead
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Updated notification
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
  /notifications/read-all:
    post:
      tags:
        - Notifications
      summary: Mark all notifications as read
      operationId: markAllNotificationsRead
      responses:
        "200":
          description: Count of notifications marked as read
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MarkNotificationsReadResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  /notifications/stream:
    get:
      tags:
        - Notifications
      summary: Stream notifications for the current user
      operationId: streamNotifications
      responses:
        "200":
          description: Server-sent events stream
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  /notification-preferences:
    get:
      tags:
        - Notifications
      summary: Get notification preferences for the current user
      operationId: getNotificationPreferences
      responses:
        "200":
          description: Notification preferences
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationPreferences"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
    put:
      tags:
        - Notifications
      summary: Update notification preferences for the current user
      operationId: updateNotificationPreferences
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateNotificationPreferencesRequest"
        required: true
      responses:
        "200":
          description: Updated notification preferences
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationPreferences"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  /tenants:
    get:
      tags:
        - Tenants
      summary: List tenants
      description: >
        Returns all tenants (organizations/companies) in the system. Each tenant

        has isolated data. Use for tenant selection screens or admin dashboards.

        Filter by active status to show only enabled tenants. By default, inactive

        tenants are excluded unless include_inactive is true or an explicit

        active filter is provided.
      operationId: listTenants
      parameters:
        - name: active
          in: query
          description: Filter by active status (true/false)
          schema:
            type: boolean
        - name: include_inactive
          in: query
          description: Include inactive tenants when no active filter is specified
          schema:
            type: boolean
        - name: name
          in: query
          description: Case-insensitive name search filter
          schema:
            type: string
      responses:
        "200":
          description: List of tenants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Tenant"
        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      tags:
        - Tenants
      summary: Create tenant
      description: >
        Creates a new tenant (organization). Each tenant gets isolated data
        storage.

        The slug must be unique and URL-friendly (used in URLs and API headers).

        Requires admin privileges.
      operationId: createTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTenantRequest"
        required: true
      responses:
        "201":
          description: Created tenant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
  "/tenants/{id}":
    get:
      tags:
        - Tenants
      summary: Get tenant by ID
      description: |
        Retrieves tenant details including name, slug, settings, and status.
        Use to display tenant info or populate settings forms.
      operationId: getTenant
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Tenant details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    patch:
      tags:
        - Tenants
      summary: Update tenant
      description: |
        Updates tenant properties like name, settings, or active status.
        Deactivating a tenant prevents users from accessing it. Supports
        partial updates - only include fields to change.
      operationId: updateTenant
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTenantRequest"
        required: true
      responses:
        "200":
          description: Updated tenant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      tags:
        - Tenants
      summary: Deactivate tenant
      description: |
        Deactivates a tenant by setting is_active=false. Deactivated tenants
        cannot be used in tenant-scoped APIs. Requires admin privileges.
      operationId: deleteTenant
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Tenant deleted
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /employees:
    get:
      tags:
        - Employees
      summary: List employees
      description: |
        Returns a paginated list of employees. Employees are the core entity -
        they clock in/out and have time records. Filter by department, active
        status, or search by name/personnel number/email.
      operationId: listEmployees
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: q
          in: query
          description: Search by name, personnel number, or email
          schema:
            type: string
        - name: department_id
          in: query
          description: Filter by department
          schema:
            type: string
            format: uuid
        - name: active
          in: query
          description: Filter by active status
          schema:
            type: boolean
      responses:
        "200":
          description: List of employees
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeList"
        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      tags:
        - Employees
      summary: Create employee
      description: |
        Creates a new employee record. Personnel number and PIN must be unique
        within the tenant. Optionally link to a user account for self-service.
      operationId: createEmployee
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEmployeeRequest"
        required: true
      responses:
        "201":
          description: Created employee
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          description: Personnel number or PIN already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /employees/search:
    get:
      tags:
        - Employees
      summary: Quick search employees
      description: |
        Fast typeahead search for employee selection. Returns minimal data
        (ID, name, personnel number) for autocomplete dropdowns.
      operationId: searchEmployees
      parameters:
        - name: q
          in: query
          required: true
          description: Search query
          schema:
            type: string
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EmployeeSummary"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /employees/bulk-tariff:
    patch:
      tags:
        - Employees
      summary: Bulk assign tariff
      description: |
        Assigns or clears a tariff for multiple employees. Provide either a list
        of employee IDs or a filter that targets all matching employees.
      operationId: bulkAssignTariff
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkTariffAssignmentRequest"
        required: true
      responses:
        "200":
          description: Bulk tariff assignment result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkTariffAssignmentResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
  "/employees/{id}":
    get:
      tags:
        - Employees
